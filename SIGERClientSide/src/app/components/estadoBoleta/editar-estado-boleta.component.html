<div class="container editarEstadoBoleta mt-4 mx-auto">
    <form [formGroup]="estadoBoletaForm" (ngSubmit)="onUpdate()">
        <header>
            <div class="row justify-content-center mt-auto">
               Actualizar Estado para Boletas
            </div>
        </header>
    <input type="hidden" formControlName="id" value="{{estadoBoleta.id}}">
    <div class="form-group">
        <div class="row">
            <div class="col-5">
                <label class= "mt-3" for="Codigo"><b>Codigo Estado Boleta</b></label>
            </div>
            <div class="col-7">
                <input formControlName="codEstadoBoleta" class="form-control codEstadoBoleta-inputs mt-3" maxlength="10" value="{{estadoBoleta.codEstadoBoleta}}"
             [class.validfield]="this.estadoBoletaForm.get('codEstadoBoleta')?.valid"
             [class.invalidfield]="this.estadoBoletaForm.get('codEstadoBoleta')?.invalid && this.estadoBoletaForm.get('codEstadoBoleta')?.touched" type="text" placeholder="Ingrese Codigo del Estado Boleta"/>
            </div>
        </div>

    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-5">
                <label class= "mt-3" for="Codigo"><b>Nombre Estado Boleta</b></label>
            </div>
            <div class="col-7">
                <input formControlName="nombreEstadoBoleta" class="form-control nombreEstadoBoleta-inputs mt-3" value="{{estadoBoleta.nombreEstadoBoleta}}"
            [class.validfield]="this.estadoBoletaForm.get('nombreEstadoBoleta')?.valid"
            [class.invalidfield]="this.estadoBoletaForm.get('nombreEstadoBoleta')?.invalid && this.estadoBoletaForm.get('nombreEstadoBoleta')?.touched" type="text" placeholder="Ingrese Nombre del Estado Boleta"/>
            </div>
        </div>

    </div>
    <div class="form-group">
        <div class="row justify-content-center mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-outline-success btn block" ><b> Actualizar</b></button>
            </div>
        </div>
    </div>
    </form>
    </div>
