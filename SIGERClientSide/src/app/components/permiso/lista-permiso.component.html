<div class="container mt-3">
    <table class="table">
      <thead>  
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre del permiso</th>
          <th scope="col">Detalle</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let permiso of permisos">
          <td>{{permiso.id}}</td>
          <td>{{permiso.codigoPermiso}}</td>
          <td>{{permiso.nombrePermiso}}</td>
          <td><button class="btn btn-outline-primary" routerLink="/permiso/detalle/{{permiso.id}}"><i class="fas fa-eye"></i> Detalle</button></td>
          <td><button class="btn btn-outline-warning" routerLink="/permiso/editar/{{permiso.id}}"><i class="fas fa-edit"></i> Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="borrarPermiso(permiso.id)"><i class="fas fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
  </table>
  </div>
