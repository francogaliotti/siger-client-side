<div class="modal" id="addPermission">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content add-modal">

            <!-- Modal Header -->
            <div class="modal-header">
                <h1 class="modal-title">AÃ±adir Permisos</h1>
            </div>

            <!-- Modal body -->
            <div class="modal-body ">
                <h6>Seleccione los siguientes permisos:</h6>
                <div *ngFor="let permiso of permisos" class="text-right" style="border-bottom: lightgrey solid 1px;">
                    <label class=" offset-2" >
                        <input type="checkbox" value="{{permiso.id}}" name="permissions"> &nbsp;{{permiso.nombrePermiso}}
                    </label>
                </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="close_modal()">Close</button>
            </div>

        </div>
    </div>
</div>
