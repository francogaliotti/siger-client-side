<div class="container">
    <div class="row mt-5"   *ngIf="rol">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">Rol
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{rol.id}}</li>
                <li class="list-group-item"><b>Codigo: </b>{{rol.codigoRol}}</li>
                <li class="list-group-item"><b>Nombre: </b>{{rol.nombreRol}}</li>
                <li class="list-group-item"><b>Permisos: </b><div *ngFor="let permiso of rol.permisos">{{permiso.nombrePermiso}}</div></li>
              </ul>
              <div class="card-footer">
                <button class="btn btn-outline-primary btn block" (click)="volver()"><i class="fas fa-arrow-circle-left"></i> Volver</button>
              </div>
            </div>
      </div>
    </div>
  </div>
