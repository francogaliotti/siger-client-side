<div class="container editarProvincia">
    <form [formGroup]="provinciaForm" (ngSubmit)="onUpdate()">
        
    <div class="form-group">
        <input formControlName="codigo" class="form-control login-inputs" maxlength="10"
         [class.validfield]="this.provinciaForm.get('codigo')?.valid"
         [class.invalidfield]="this.provinciaForm.get('codigo')?.invalid && this.provinciaForm.get('codigo')?.touched" type="text" value = "{{provincia.codigo}}" placeholder="Ingrese Codigo de la provincia"/>
    </div>
    <div class="form-group">
        <input formControlName="denominacion" class="form-control login-inputs"
        [class.validfield]="this.provinciaForm.get('denominacion')?.valid"
        [class.invalidfield]="this.provinciaForm.get('denominacion')?.invalid && this.provinciaForm.get('denominacion')?.touched" type="text" value="{{provincia.denominacion}}" placeholder="Ingrese Nombre de la provincia"/>
    </div>
    <div class="form-group">
        <div class="row justify-content-center mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-outline-success btn block" ><b>Actualizar</b></button>
            </div>
        </div>
    </div>
    </form>
    </div>
