<div class="container mt-3">
    <table class="table">
      <thead>  
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Codigo</th>
          <th scope="col">Denominacion</th>
          <th scope="col">Detalle</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prov of provincias">
          <td>{{prov.id}}</td>
          <td>{{prov.codigo}}</td>
          <td>{{prov.denominacion}}</td>
          <td><button class="btn btn-outline-primary" routerLink="/provincia/detalle/{{prov.id}}"><i class="fas fa-eye"></i> Detalle</button></td>
          <td><button class="btn btn-outline-warning" routerLink="/provincia/editar/{{prov.id}}"><i class="fas fa-edit"></i> Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="borrarProvincia(prov.id)"><i class="fas fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
  </table>
  </div>
