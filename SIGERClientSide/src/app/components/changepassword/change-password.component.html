<div class="container login">
    <form #f="ngForm" (ngSubmit)="onChangePassword()" novalidate>
        <img src="assets/images/LogoViejo.jpg" width="290" height="105" alt="LogoViego" class="mt-4">
        <div class="form-group">
            <input class="form-control password-inputs" type="password" name="password" id="password" 
                [(ngModel)]="password" placeholder="Ingrese su nueva contraseña" required minlength="8">
                <div class="col-12 text-warning">
                <small *ngIf="password.length < 8" 
                    [hidden]="password.length >= 8">
                    La contraseña debe tener como mínimo 8 caracteres
                </small>
                    
                </div>
        </div>

        <div class="form-group">
            <input class="form-control confirmPassword-inputs" type="password" name="confirmPassword" id="confirmPassword"
                [(ngModel)]="confirmPassword" placeholder="Repita su nueva contraseña" required minlength="8">
                <div class="col-12 text-warning">
                    <small *ngIf="confirmPassword.length < 8" 
                        [hidden]="confirmPassword.length >= 8">
                        La contraseña debe tener como mínimo 8 caracteres
                    </small>
                        
                    </div>
        </div>
    <div class="form-group">
        <div class="row justify-content-center" style="margin-top: 112px;">
            <div class="col-12">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" type="submit">
                    <i class="fas fa-sign-in-alt"></i><b>Cambiar Contraseña</b></button>
            </div>
        </div>
    </div>
    </form>
    </div>
